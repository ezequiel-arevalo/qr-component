<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags -->
    <meta name="description" content="This challenge is to design a QR code component provided by Frontend Mentor.">
    <meta name="author" content="Ezequiel Thomas Arevalo">
    <meta name="keywords" content="web development, frontend, front-end, challenge, frontend mentor">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon/favicon-32x32.png">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/styles.css">

    <!-- Title -->
    <title>Frontend Mentor | QR code component</title>

<body>

    <main>
        <div class="card">
            <div class="card-image">
                <img src="./src/img/image-qr-code.png" alt="qr-for-scan" width="576" height="576" loading="lazy">
            </div>
            <div class="card-texts">
                <h1>
                    Improve your front-end skills by building projects
                </h1>
                <p>
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </main>

    <div class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
        <p>
            Coded by <a href="https://www.frontendmentor.io/profile/ezequiel-arevalo" target="_blank">Ezequiel Thomas Arevalo</a>.
        </p>
    </div>
